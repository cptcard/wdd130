<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting</title>
    <link rel="stylesheet" href="styles/contactsrafting.css">
</head>
<body>
    <header>
        <img src="images/circlelogo.jpeg" alt="White Water Rafting Logo">
        <h1>White Water Rafting Adventures</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="trips.html">Trips</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="images/raftingban.jpeg" alt="Rafting Adventure">
            <div class="hero-text">
                <h2>Experience the Thrill of White Water Rafting</h2>
            </div>
        </section>

        <section class="newsletter-signup">
            <h2>Sign Up for Our Newsletter</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section class="call-to-action">
            <h2>Ready for an Adventure?</h2>
            <a href="trips.html" class="cta-button">Check Out Our Trips</a>
        </section>

        <section class="employee-section">
            <div class="employee">
                <h3>John Doe</h3>
                <img src="images/john.jpg" alt="John Doe">
            </div>
            <div class="employee">
                <h3>Jane Smith</h3>
                <img src="images/jane.jpg" alt="Jane Smith">
            </div>
            <div class="employee">
                <h3>Mike Johnson</h3>
                <img src="images/" alt="Mike Johnson">
            </div>
        </section>

        <section class="map-section">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2982.7135013360683!2d-111.7878589845791!3d43.82601463705465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535430958ad2d183%3A0x5e80f14b44a4680!2sRexburg%2C%20ID%2083470%2C%20USA!5e0!3m2!1sen!2s!4v1622528589375!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer>
        <div class="sociallinks">
            <a href="#"><img src="images/facebooklogo.webp" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="#"><img src="images/Instalogo.webp" alt="Instagram"></a>
        </div>
        <p>&copy; 2023 White Water Rafting Adventures</p>
        <a href="wireframe.png">View Wireframe</a>
    </footer>
